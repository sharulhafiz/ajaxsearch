<!DOCTYPE html>
<html>

<head>
	<title>UTM Research Expert Directory</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="main.js"></script>

</head>

<body>
	<br /><br />
	<div class="container" style="width:900px;">
		<h2 align="center" style="">UTM Research Expert Directory</h2>
		<!-- <h3 align="center">Employee Data</h3> -->
		<br /><br />
		<div align="center" style="padding: 30px; ">
			<input type="text" name="search" id="search" placeholder="Search people, expertise, CoE or Intellectual property"
				class="form-control" />
		</div>
		<div id="result">
			<ul class="list-group people" aria-label="Expert"></ul>
			<!-- <ul class="list-group expertise" aria-label="Expertise"></ul> -->
			<ul class="list-group research_group" aria-label="Research Group"></ul>
			<ul class="list-group coe" aria-label="Research Entity"></ul>
			<ul class="list-group publication" aria-label="Publication"></ul>
			<ul class="list-group ip" aria-label="Intellectual Property"></ul>
		</div>

		<br />
	</div>
</body>

</html>
